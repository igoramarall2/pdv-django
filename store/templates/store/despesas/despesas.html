{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<script src="{% static 'js/despesas/despesas.js' %}"></script>
<div class="card">
    <div class="card-body">
        <h1 class="m-0">
            <i class="nav-icon fas fa-box"></i>&nbsp;Despesas
        </h1>
              
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="row mt-3">
            <div class="col-12">
                <table id="tabelaDespesas" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-left">Nome</th>
                            <th class="text-left">Valor</th>
                            <th class="text-left">Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for despesa in despesas %}
                        <tr>
                            <td class="text-left">{{ despesa.descricao }}</td>
                            <td class="text-left">{{ despesa.valor }}</td>
                            <td class="text-left">{{ despesa.data }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>        
    </div>
</div>
     
{% endblock %}
